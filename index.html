<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="fill"></div>
        </div>
        <div class="sections">
            <button id="clear" class="calculator-button">C</button>
            <button id="delete" class="calculator-button">DEL</button>
            <button id="negative" class="calculator-button">+-</button>
            <button id="/" class="calculator-button operators">รท</button>
        </div>

        <div class="sections">
            <button id="7" class="calculator-button">7</button>
            <button id="8" class="calculator-button">8</button>
            <button id="9" class="calculator-button">9</button>
            <button id="*" class="calculator-button operators">x</button>
        </div>

        <div class="sections">
            <button id="4" class="calculator-button">4</button>
            <button id="5" class="calculator-button">5</button>
            <button id="6" class="calculator-button">6</button>
            <button id="-" class="calculator-button operators">-</button>
        </div>

        <div class="sections">
            <button id="1" class="calculator-button">1</button>
            <button id="2" class="calculator-button">2</button>
            <button id="3" class="calculator-button">3</button>
            <button id="+" class="calculator-button operators">+</button>
        </div>

        <div class="sections">
            <button id="zero" class="calculator-button">0</button>
            <button id="." class="calculator-button decimalButton">.</button>
            <button id="=" class="calculator-button operators">=</button>
        </div>

    </div>
</body>
</html>
